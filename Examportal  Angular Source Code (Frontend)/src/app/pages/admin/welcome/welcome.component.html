<h2>Available Categories</h2>
        <mat-list>
          <mat-list-item *ngFor="let c of categories">
            <mat-icon mat-list-icon>category</mat-icon>
            <div mat-line>{{ c.title }}</div>
            <div mat-line>{{ c.description }}</div>
            <mat-divider></mat-divider>
          </mat-list-item>
        </mat-list>
        <h2>Available Quizes</h2>
        <mat-card class="mt10 mr20 ml20" *ngFor="let q of quizzes">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>
              {{ q.title }}
            </mat-card-title>
            <mat-card-subtitle>
              {{ q.category.title }}
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>{{ q.description }}</p>
          </mat-card-content>
        </mat-card>
