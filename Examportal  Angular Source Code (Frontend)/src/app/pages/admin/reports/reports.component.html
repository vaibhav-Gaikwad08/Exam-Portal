<div class="container mt10" >
    <div class="row">
        <div class="col-xs-12">
            <form id="myFrame">
                <!-- Select function with checkboxes -->
                <div class="container-fluid">
                    <div class="row">
                        <!--<div class="col-md-2">
                            <label for="date">Start date:</label>
                            <input type="date" id="date">
                        </div>
                        <div class="col-md-2">
                            <label for="date">End date:</label>
                            <input type="date" id="date">
                        </div>-->
                        <div class="col-md-3">
                            <form>
                                <label for="category">Choose Category:</label>
                                <select class="btn-lg" (change)="onSelect($event.target.value)">
                                    <option value="all">All categories</option>
                                    <option *ngFor="let c of categories">{{ c.title }}</option>
                                </select>
                            </form>
                        </div>
                        <div class="col-md-3">
                            <form >
                                <label for="Quizes">Choose Quiz:</label>
                                <select class="btn-lg" (change)="onSelectQuizes($event.target.value)">
                                    <option value="all">All Quizes</option>
                                    <option *ngFor="let q of quizzes">{{ q.title }}</option>
                                </select>
                            </form>
                        </div>
                        <div class="col-md-2">
                            <label for="cars">Click Here</label>
                            <input class="btn-primary btn-lg" type="submit" value="Print Table" onclick="myApp.printTable()"
                                value="Generate report">
                        </div>
                    </div>
                </div>
            </form>
            <div class="table-responsive" data-pattern="priority-columns" style="margin-top: 10px;">
                <table
                    summary="This table shows how to create responsive tables using RWD-Table-Patterns' functionality"
                    class="table table-bordered table-hover" id="tab">
                    <thead>
                        <tr>
                            <th>Sr No.</th>
                            <th data-priority="1">Candidate Name</th>
                            <th data-priority="2">Attempted Quiz</th>
                            <th data-priority="3">Quiz Category</th>
                            <th data-priority="3">Maximum marks</th>
                            <th data-priority="3">Marks Obtained</th>
                            <th data-priority="4">Attempted Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let a of attempt;index as i">
                            <td>{{i+1}}</td>
                            <td>{{a.candidate_name}}</td>
                            <td>{{a.quiz_title}}</td>
                            <td>{{a.quiz_category}}</td>
                            <td>{{a.maxMarks}}</td>
                            <td>{{a.obtainedMark}}</td>
                            <td>{{a.attempted_date}}</td>
                        </tr>
                    </tbody>

                </table>
  
            </div>
        </div>
    </div>
</div>


<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.min.js'></script>
<script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/123941/rwd-table-patterns.js'></script>

<script src="js/index.js"></script>
